<div class="flex flex-col w-full overflow-auto bg-card">
    <div class="flex flex-col p-6">
        <mat-accordion class="mt-1">
            <ng-container>
                <mat-expansion-panel>

                    <mat-expansion-panel-header [collapsedHeight]="'56px'">
                        <mat-panel-title class="font-medium leading-tight">Primary Information</mat-panel-title>
                    </mat-expansion-panel-header>

                    <mat-grid-list gutterSize="16px" [cols]="isScreenSmall ? 1 : 3" rowHeight="100px">

                        <!-- Name -->
                        <mat-grid-tile [colspan]="1">
                            <mat-form-field class="flex-auto w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>Name</mat-label>
                                <input matInput name="NAME" [(ngModel)]="DATA.NAME" [placeholder]="'Name'" readonly />
                            </mat-form-field>
                        </mat-grid-tile>

                        <!-- Code -->
                        <mat-grid-tile [colspan]="1">
                            <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                <mat-label>Code</mat-label>
                                <input matInput name="CODE" [(ngModel)]="DATA.CODE" [placeholder]="'Code'"
                                    [spellcheck]="false" readonly />
                            </mat-form-field>
                        </mat-grid-tile>

                        <!-- Is Dialect -->
                        <mat-grid-tile [colspan]="1">
                            <div class="flex-auto w-full" style="margin-left: 50px;">
                                <mat-label><span style="color:red;">*</span>Is Dialect</mat-label> <br>
                                <mat-slide-toggle name="IS_DIALECT" [(ngModel)]="DATA.IS_DIALECT"></mat-slide-toggle>
                            </div>
                        </mat-grid-tile>

                        <!-- Dialect Of -->
                        <mat-grid-tile [colspan]="1" *ngIf="DATA.IS_DIALECT==true">
                            <mat-form-field class="flex-auto w-full" [subscriptSizing]="'dynamic'">
                                <mat-label><span style="color:red;">*</span>Dialect Of</mat-label>
                                <mat-select name="DIALECT_OF" [(ngModel)]="DATA.DIALECT_OF" [disabled]="true">
                                    <ng-container *ngFor="let language of oldlanguages2">
                                        <mat-option [value]="language">
                                            {{ language }}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>

                    </mat-grid-list>
                </mat-expansion-panel>
            </ng-container>
        </mat-accordion>
    </div>

    <!-- Actions For Delete-->
    <div style="width: 100%; position: absolute; bottom: 0px; right: 6%"
        class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">

        <div style="text-align: center; width: 100%">

            <span>
                To delete the above informartion, Please solve below question.
            </span> <br><br>

            <span style="margin-right: 10px">{{ value }} + {{ value2 }} =
            </span>

            <mat-form-field style="width: 110px" [subscriptSizing]="'dynamic'">
                <input matInput type="number" min="0" name="Answer" style="width: 110px !important" [(ngModel)]="answer"
                    [placeholder]="'Answer'" />
            </mat-form-field>

            <!-- Delete -->
            <button class="ml-2" mat-flat-button [color]="'warn'" [matTooltip]="'Delete'" (click)="deleteInfo()">
                Delete
            </button>

        </div>
    </div>
</div>
