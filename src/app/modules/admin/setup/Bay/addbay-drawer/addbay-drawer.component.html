<div class="flex flex-col p-6">
    <div class="flex flex-col w-full">
        <ng-container>
            <div class="relative flex flex-col flex-auto items-center px-3">
                <div class="w-full">
                    <form>
                        <!-- Name -->
                        <div class="mt-2">
                            <mat-grid-list gutterSize="16px" [cols]="isScreenSmall ? 1 : 3" rowHeight="100px">
                                <mat-grid-tile [colspan]="1">
                                    <mat-form-field class="flex-auto w-full" [subscriptSizing]="'dynamic'">
                                        <mat-label><span style="color:red;">*</span>Name</mat-label>
                                        <input matInput name="NAME" [(ngModel)]=" DATA.NAME" [placeholder]="'Full Name'"
                                            required #inputValue="ngModel" />
                                        <mat-error *ngIf="(inputValue.touched && inputValue.invalid)">Enter Name
                                        </mat-error>
                                    </mat-form-field>
                                </mat-grid-tile>
                            </mat-grid-list>
                            <span *ngIf="DATA.NAME==undefined && DATA.NAME == ''" style="font-size: 13px; color: red;">
                                Enter NAME `
                            </span>
                            <!-- Length -->

                            <mat-grid-list gutterSize="16px" [cols]="isScreenSmall ? 1 : 3" rowHeight="100px">

                                <mat-grid-tile [colspan]="1">
                                    <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                        <mat-label><span style="color:red;">*</span>Length</mat-label>
                                        <input matInput minlength="0" name="Length" [(ngModel)]="DATA.LENGTH"
                                            [placeholder]="'Length'" required #inputValue1="ngModel" />
                                        <mat-error *ngIf="(inputValue1.touched && inputValue1.invalid)">Enter Length
                                        </mat-error>
                                        <mat-select class="mr-1" name="LENGTH_UNIT" style="width:100px;" matSuffix
                                            [(ngModel)]="DATA.LENGTH_UNIT">
                                            <ng-container>
                                                <mat-option [value]="'F'">Feet
                                                </mat-option>
                                                <mat-option [value]="'M'">Meter
                                                </mat-option>
                                            </ng-container>

                                        </mat-select>
                                    </mat-form-field>

                                </mat-grid-tile>
                                <!-- <span *ngIf="DATA.LENGTH_UNIT==undefined && DATA.LENGTH_UNIT == ''"
                                    style="font-size: 13px; color: red;">
                                    Select Length Unit
                                </span> -->

                                <mat-grid-tile [colspan]="1">
                                    <mat-form-field class="flex-auto" [subscriptSizing]="'dynamic'">
                                        <mat-label><span style="color:red;">*</span>Width</mat-label>
                                        <input matInput minlength="0" name="Length" [(ngModel)]="DATA.WIDTH"
                                            [placeholder]="'Length'" required #inputValue2="ngModel" />
                                        <mat-error *ngIf="(inputValue2.touched && inputValue2.invalid)">Enter Width
                                        </mat-error>
                                        <mat-select class="mr-1" name="WIDTH_UNIT" style="width:100px;" matSuffix
                                            [(ngModel)]="DATA.WIDTH_UNIT">
                                            <ng-container>
                                                <mat-option [value]="'F'">Feet
                                                </mat-option>
                                                <mat-option [value]="'M'">Meter
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                    </mat-form-field>

                                </mat-grid-tile>
                                <!-- <span *ngIf="DATA.WIDTH_UNIT==undefined && DATA.WIDTH_UNIT == ''"
                                    style="font-size: 13px; color: red;">
                                    Select Width Unit
                                </span> -->


                                <!-- Shoot Type -->
                                <mat-grid-tile [colspan]="1">
                                    <mat-form-field class="flex-auto w-full" [subscriptSizing]="'dynamic'">
                                        <mat-label><span style="color:red;">*</span>Shoot Type</mat-label>
                                        <mat-select [placeholder]="'SHOOT_TYPE'" name="CATEGORIES"
                                            [(ngModel)]="DATA.SHOOT_TYPE" required #inputValue3="ngModel">

                                            <ng-container *ngFor="let vendor of Cetegory">
                                                <mat-option [value]="vendor">
                                                    {{ vendor}}
                                                </mat-option>
                                            </ng-container>
                                        </mat-select>
                                        <mat-error *ngIf="(inputValue3.touched && inputValue3.invalid)">Enter Shoot
                                            Type
                                        </mat-error>
                                    </mat-form-field>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </div>
                    </form>
                </div>
            </div>
        </ng-container>
    </div>
    <div style="width: 102%; position: absolute; bottom: 0px"
        class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
        <button class="ml-auto" mat-button (click)="closeDrawer()">
            Cancel
        </button>
        <button class="ml-2" mat-flat-button [color]="'primary'" (click)="Save()">
            <span *ngIf="DATA.ID == undefined || DATA.ID == 0">Save</span>
            <span *ngIf="DATA.ID != undefined && DATA.ID > 0">Update</span>
        </button>
    </div>
</div>
